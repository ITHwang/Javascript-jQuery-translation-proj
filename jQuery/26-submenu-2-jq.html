<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        *{margin: 0; padding: 0;}
        ul#menu{
            width:200px;
            text-indent: 10px;
            background: #ccc;
        } 
        ul#menu, ul#menu ul{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        li.group{
            margin-bottom: 3px;
        }
        div.title{
            height: 35px;
            line-height: 35px;
            background: #9ab92e;
            cursor: pointer;
        }
        ul.sub li a{
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: #000;
            text-indent: 25px;
        }
        ul.sub li:hover{
            background: #cf0;
        }
    </style>
</head>
<body>
    <ul id="menu">
        <li class="group">
            <div class="title">Title 1</div>
            <ul class="sub">
                <li><a href="#">Sub 1</a></li>
                <li><a href="#">Sub 2</a></li>
                <li><a href="#">Sub 3</a></li>
            </ul>
        </li>
        <li class="group">
            <div class="title">Title 2</div>
            <ul class="sub">
                <li><a href="#">Sub 1</a></li>
                <li><a href="#">Sub 2</a></li>
                <li><a href="#">Sub 3</a></li>
                <li><a href="#">Sub 4</a></li>
            </ul>
        </li>
       <li class="group">
            <div class="title">Title 3</div>
            <ul class="sub">
                <li><a href="#">Sub 1</a></li>
                <li><a href="#">Sub 2</a></li>
                
            </ul>
        </li>
        <li class="group">
            <div class="title">Title 4</div>
            <ul class="sub">
                <li><a href="#">Sub 1</a></li>
                <li><a href="#">Sub 2</a></li>
                <li><a href="#">Sub 3</a></li>
                
            </ul>
        </li>
    </ul>
    <script>
        $('.sub').hide();
        
        init(1);
        
        function init(n){
          $('li.group').eq(n).find('ul').show();  
        }
        
        
        $('.title').hover(function(){
            $('.sub').each(function(i){
                console.log(i);
                if($(this).css("display") == "block"){
//                   $(this).stop().hide();
                    $(this).slideUp("fast");
                   };
            });
//            $(this).next().stop().show();   
              $(this).next().slideDown("fast");
        }, function(){
            $('.sub').hide();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
    
    </style>
    <script>
    $(function(){
        $('div#container li').css({listStyle:"none", background:"#666", color:"#fff"});
        $('div > p').css({background:"#666", color:"#fff"});
        $('#first+li').css({background:"#ccc", color:"#ddd"});
        $('#first~li').css({background:"red", color:"#ddd"});
    });
    </script>
</head>
<body>
    <div id="container">
        <header>
            <h2>jQuery 노드 선택방법의 기본</h2>
            <p>계층 선택자</p>
        </header>
        <nav>
            <ul class="list">
                <li id="first">first</li>
                <li id="second">second</li>
                <li id="third">third</li>
            </ul>
        </nav>
        <p>jQuery 노드 선택방법을 알아봅시다.</p>
    </div>
</body>
</html>

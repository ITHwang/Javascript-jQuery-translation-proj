<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(function(){
          $('p').css({background:"blue", color:"white"});
          
          $('#wrap').css({border:"1px solid red", width:"300px",
                         height:"300px", background:"#ccc", margin:"0 auto"});
          $('#btn').click(function(){
              $('#wrap').css({background:"#54a24f"});
          })
      });    
        
    </script>
</head>
<body>
    <p>jQuery Test</p>
    <div id= "wrap">
        <button id="btn">색상변경</button>
    </div>
</body>
</html>

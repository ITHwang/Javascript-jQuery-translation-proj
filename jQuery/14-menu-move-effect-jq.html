<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        *{
            margin: 0; padding: 0;
        }
        body{
            margin: 50px;
            font-size: 0.9em;
            color: #09f;
        }
        div.horizontal{
            float: left;
            width: 100px;
            height: 100px;
            outline: 1px solid #ccc;
            cursor: pointer;
        }
        div.relative{
            position: relative;
        }
        span.head{
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            text-indent: 5px;
            background: #ccc;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="menu0" class="horizontal">
            <div class="relative">
                <span class="head">menu0</span>
            </div>
        </div>
        <div id="menu1" class="horizontal">
            <div class="relative">
                <span class="head">menu1</span>
            </div>
        </div>
        <div id="menu2" class="horizontal">
            <div class="relative">
                <span class="head">menu2</span>
            </div>
        </div>
    </div>
    <script>
        var string = "menu0";
        $('div.horizontal').hover(function(){
            string = $(this).attr('id');
            menuControl();
        }, function(){
            string = $(this).attr('id');
            menuControl();
        });
        function menuControl(){
            $('#container>div').each(function(){
                if(string == $(this).attr('id')){
                    $(this).find('.relative').find('span').css({background:"#666"});
                    $(this).stop().animate({width:"200px"},300);
                }else{
                    $(this).find('.relative').find('span').css({background:"#ccc"});
                    $(this).stop().animate({width:"100px"},300);
                }
            });
        }
    </script>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</body>
</html>

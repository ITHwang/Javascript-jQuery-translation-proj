<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/jquery-ui.js"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            #wrap {
                width: 500px;
                height: 200px;
                position: relative;
                left: 0;
                top: 150px;
            }
            #over {
                position: absolute;
                left: 0;
                top: 0;
                width: 50px;
                height: 200px;
                background: #111;
                z-index: 999;
            }
            #move {
                position: absolute;
                left: -350px;
                top: 0;
            }
            #move img {
                width: 300px;
                height: 200px;

                opacity: 0.3;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <div id="over"></div>
            <div id="move">
                <img src="../imgs/images/zoo5.jpg" />
            </div>
        </div>
        <script>
            $("#over").hover(
                function () {
                    $("#move").stop().animate({ left: "50px" }, 1000);
                    $("#move img").animate({ opacity: 1 });
                },
                function () {
                    $("#move").stop().animate({ left: "-300px" }, 1000);
                    $("#move img").animate({ opacity: 0.3 });
                }
            );
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        ul, li{
            margin: 0; padding: 0;
        }
        li{
            list-style: none;
            position: relative;
            left: 100px;
            top: 100px;
            width: 115px;
            height: 94px;
            overflow: hidden;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }
        
        .pageCurl{
            position: absolute;
            left: 0;
            top: 0;
            width: 115px;
            height: 94px;
        }
    </style>
    <script>
    $(function(){
     $('#box>ul>li').hover(function(){
         $(this).find('.pageCurl').stop().animate({left:'-115px', top:'94px'},500);
     }, function(){
         $(this).find('.pageCurl').stop().animate({left:'0px', top:'0px'},500);
     });   
    });
    </script>
</head>
<body>
   <div id="box">
       <ul>
           <li id="menu1">
               <img src="../imgs/image2/menu1_over.jpg">
               <div class="pageCurl">
                   <img src="../imgs/image2/menu1.jpg">
               </div>
           </li>
           <li id="menu2">
               <img src="../imgs/image2/menu2_over.jpg">
               <div class="pageCurl">
                   <img src="../imgs/image2/menu2.jpg">
               </div>
           </li>
           <li id="menu3">
               <img src="../imgs/image2/menu3_over.jpg">
               <div class="pageCurl">
                   <img src="../imgs/image2/menu3.jpg">
               </div>
           </li>
           <li id="menu4">
               <img src="../imgs/image2/menu4_over.jpg">
               <div class="pageCurl">
                   <img src="../imgs/image2/menu4.jpg">
               </div>
           </li>
           <li id="menu5">
               <img src="../imgs/image2/menu5_over.jpg">
               <div class="pageCurl">
                   <img src="../imgs/image2/menu5.jpg">
               </div>
           </li>
       </ul>
   </div> 
</body>
</html>

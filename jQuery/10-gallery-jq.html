<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #wrap {
        margin: 0 auto;
        width: 410px;
        height: 330px;
        border: 1px solid #333;
        background: #ccc;
        position: relative;
      }
      #left {
        width: 110px;
        height: 110px;
        position: absolute;
        left: 0px;
        top: 0px;
        background: #aaa;
      }
      #container {
        width: 300px;
        height: 330px;
        position: absolute;
        left: 110px;
        top: 0px;
        background: #aaa;
      }
      .img > a > img {
        padding: 3px;
        width: 100px;
        height: 100px;
        display: block;
        border: 1px solid #ccc;
      }
      .img > a > img.on {
        border: 1px solid red;
      }
      #container > img {
        width: 300px;
        height: 330px;
      }
      li {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="left">
        <ul>
          <li class="img">
            <a href="#"><img src="../imgs/images/zoo0.jpg" /></a>
          </li>
          <li class="img">
            <a href="#"><img src="../imgs/images/zoo1.jpg" /></a>
          </li>
          <li class="img">
            <a href="#"><img src="../imgs/images/zoo2.jpg" /></a>
          </li>
        </ul>
      </div>
      <div id="container">
        <img src="../imgs/images/zoo0.jpg" />
      </div>
    </div>
    <script>
      $(".img>a").hover(
        function () {
          $(this).find("img").addClass("on");
        },
        function () {
          $(this).find("img").removeClass("on");
        }
      );
      $(".img>a").click(function () {
        var path = $(this).find("img").attr("src");
        console.log(path);
        $("#container").find("img").attr("src", path);
        $("#container>img").stop().animate({ opacity: "0" });
        $("#container>img").stop().animate({ opacity: "1" }, 1000);
      });
    </script>
  </body>
</html>

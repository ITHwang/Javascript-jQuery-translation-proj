<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        img{
            margin: 5px;
            padding: 0px;
        }
        button{
            margin-right: 5px;
            padding: 5px 15px;
            background: #666;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="images/zoo1.jpg">
        <img src="images/zoo2.jpg">
        <img src="images/zoo3.jpg">
        <img src="images/zoo4.jpg">
    </div>
    <p>append, prepend를 사용하여 사진을 순환합니다.</p>
    <button id="append" title="append">Append</button>
    <button id="prepend" title="prepend">Prepend</button>
    
    <script>
//    $(function(){
//        
//    });
       var btn1 = $('#append');
       var btn2 = $('#prepend');
       
        $(btn1).click(function(){
            $('#container').append($('#container').find('img:first'));
        });
        
        $(btn2).click(function(){
            $('#container').prepend($('#container').find('img:last'));
        });
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        *{
            margin: 0; padding: 0;
        }
        body{
            background: #666;
        }
        #container{
            position: relative;
            left: 0;
            top: 0;
            width: 600px;
            height: 200px
        }
        #home{
            position: absolute;
            z-index: 2;
            left: 0;
            top: 100px;
            width: 50px;
            height: 200px;
            background: #5f5f5f;
            color: #fff;
        }
        ul{
            position: absolute;
            left: -600px;
            top: 100px;
            width: 600px;
            height: 200px;
            list-style: none;
        }
        ul li{
            float: left;
            width: 200px;
            height: 200px;
            opacity: 0.2; 
        }
        
        #box{
            position:absolute;
            top: 400px;
            left: 400px;
            width: 100px;
            height: 100px;
            background: red;
            border-radius: 50px;
        }
    </style>
    <script>
        var interval;
        var x=400, y=400;
        $(function(){
           $('#home').click(function(){
              $('#menu').animate({left:"50px"},500); 
           }); 
            
           $('#menu>li>img').hover(function(){
               $(this).parent().animate({opacity: "1"},1000);
           }, function(){
               $(this).parent().animate({opacity: "0.2"},1000);
           }); 
            
            $('#box').hover(function(){
                
                interval = setInterval(function(){
                   
                   x = 400 + Math.floor(Math.random()*10) - 5;
                    y = 400 + Math.floor(Math.random()*10) - 5;
                    $('#box').stop().animate({left: x+"px", top:y+"px"},5);
                });
                }, function(){
                clearInterval(interval);
            });
           
        });
    </script>
</head>
<body>
    <div id="container">
        <div id="home">HOME</div>
        <ul id="menu">
            <li><img src="../imgs/images1/th_bg1.jpg"></li>
            <li><img src="../imgs/images1/th_bg2.jpg"></li>
            <li><img src="../imgs/images1/th_bg3.jpg"></li>
        </ul>
    </div>
    <div id="b">
    <div id="box">
        
    </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
/*            box-sizing: border-box;*/
        }
        button{
            margin: 10px 20px;
            padding: 10px 20px;
            border-radius: 5px;
            background: green;
            color: white;
        } 
    </style>
</head>
<body>
    <img src="../imgs/images/zoo1.jpg" width="300" height="330">

    <p></p>
    <button id="hide">hide()</button>
    <button id="show">show()</button>
    <button id="fadein">fadein()</button>
    <button id="fadeout">fadeout()</button>
    <script>
       $('#hide').click(function(){
          $('img').hide("slow"); 
       });
        
       $('#show').click(function(){
          $('img').show("slow");  
       }); 
      
        $('#fadein').click(function(){
          $('img').fadeIn(2000); 
       });
        
       $('#fadeout').click(function(){
          $('img').fadeOut(2000);  
       });  
        
        
        
    </script>


</body>
</html>

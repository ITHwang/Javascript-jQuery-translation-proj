<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #container{
            width: 80%;
            height: 2000px;
            background: #ccc;
            margin: 0 auto;
        }
        #quick{
            position: absolute;
            left:85%;
            top: 50px;
            width: 80px;
            height: 120px;
            background: #666;
            color: #fff;
            text-align: center;
        }
        #quick div{
            position: absolute;
            width: 100%;
            text-align: center;
            bottom: 2px;
        }
        #quick div p{
            cursor: pointer;
        }
        *{
            margin: 0;padding: 0;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
           $(window).scroll(function(){
              var winTop =$(window).scrollTop() + 50;
               $("#quick").stop().animate({top:winTop +"px"},300);
           }); 
           
            $('#quick p').click(function(){
              $(window).scrollTop(50);  
            })
        });
    </script>
</head>
<body>
  <div id="quick">quick<br>nemu<div><p>Top</p></div></div>  
  <div id = "container">main container</div>
</body>
</html>

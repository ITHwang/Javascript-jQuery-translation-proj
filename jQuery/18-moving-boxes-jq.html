<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        div{
            position: relative;
            width: 50px;
            height: 50px;
            background: #f90;
        }
    </style>
    <script>
    $(function(){
        $('div').each(function(index){
           $(this).delay(index*500).animate({left:"800px"},3000);
           $(this).delay(2000); 
           $(this).delay(index*500).animate({left:"0px"},3000);
        });
    });
    </script>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            var li = document.querySelectorAll('div#container li');
            for (var n of li){
                n.style.listStyle = "none";
                n.style.background = "#666";
                n.style.color = "#fff";
            }

            var p = document.querySelector('div>p');
            p.style.background = "#ccc";

            var firstSiblingOfFirst = document.querySelector('#first+li');
            firstSiblingOfFirst.style.background = "#ccc";
            firstSiblingOfFirst.style.color = "black";

            var everySiblingOfSecond = document.querySelectorAll('#second~li');
            for(var i of everySiblingOfSecond)
                i.style.background = "red";





            
        }
    </script>
</head>
<body>
    <div id="container">
        <header>
            <h2>Javascript 노드 선택</h2>
            <p>계층 선택자</p>
        </header>
        <nav>
            <ul class="list">
                <li id="first">first</li>
                <li id="second">second</li>
                <li id="third">third</li>
                <li id="fourth">fourth</li>
            </ul>
        </nav>
        <p>Javascript 노드 선택 방법을 알아봅시다.</p>
    </div>
</body>
</html>

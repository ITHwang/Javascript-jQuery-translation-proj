<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            padding: 5px 15px;
            background: #666;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        img{
            width: 200px;
            height: 200px;
        }
    </style>
    <script>
        var count = 0;
        var imgPath;

        function countImg(){
            imgPath = "../imgs/images/zoo" + count + ".jpg";
            count++;
            if (count == 9){
                count = 0;
            }
            return imgPath
        }
        window.onload = ()=>{
            document.querySelector('#append').addEventListener('click', ()=>{
                var path = countImg();
                var img = document.createElement('img');
                document.querySelector('#container').append(img);
                img.setAttribute('src', path);
            })
        }
    </script>
</head>
<body>
    <div id="container">
        <button id="append" title="append">Append</button>
    </div>
</body>
</html>

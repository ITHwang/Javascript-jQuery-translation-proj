<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            margin-right: 5px;
            padding: 5px 15px;
            background: #666;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        #container{
            width: 294px;
            height: 324px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="../imgs/images/zoo0.jpg">
        <img src="../imgs/images/zoo1.jpg">
        <img src="../imgs/images/zoo2.jpg">
        <img src="../imgs/images/zoo3.jpg">
        <img src="../imgs/images/zoo4.jpg">
    </div>
    <button id="prepend" title="prepend">&lt;</button>
    <button id="append" title="append">&gt;</button>
    <script>
        var btnPre = document.getElementById('prepend');
        var btnAp = document.getElementById('append');
        var parent = document.getElementById('container');

        btnPre.onclick = ()=>{
            var list = document.querySelectorAll('img');
            var last = list[list.length-1];
            parent.prepend(last);
        }
        btnAp.onclick = ()=>{
            var first = document.querySelectorAll('img')[0];
            parent.append(first);
        }
    </script>
    
</body>
</html>
